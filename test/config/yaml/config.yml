## YAML Template.
---
imports:
    - parameters.yml
    - other.yml

parameters:
    database_host: localhost
    database_port: null
    database_name: gisele
    database_user: root
    database_password: null
    mailer_transport: smtp
    mailer_host: mailhost
    mailer_user: null
    mailer_password: null
    mailer_from: null

databases:
    default:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
